<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ops-coffee</title>
  <!-- 引入 echarts.js -->
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script src="/static/echarts.min.js"></script>
</head>
<body>
  <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
  <div id="main" style="height:400px;"></div>
  <script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));


    $.ajax({
      type: "get",
      url: "http://127.0.0.1:8888/trend",
      dataType: "json",
      success: function (data) {

        // 指定图表的配置项和数据
        var option = {
          title: {
                text: 'DNS流量走势变化'
            },
          dataZoom: [
                {
                    id: 'dataZoomX',
                    type: 'slider',
                    xAxisIndex: [0],
                    filterMode: 'filter'
                },
                {
                    id: 'dataZoomY',
                    type: 'slider',
                    yAxisIndex: [0],
                    filterMode: 'empty'
                }
            ],
          xAxis: {
              type: 'category',
              data: data.dates
          },
          yAxis: {
              type: 'value'
          },
          series: [{
              data: data.amounts,
              type: 'line',
              smooth: true
          }]
      };


        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
      },
      error: function () {
        alert('Error: ajax 请求出错！')
      }
    });
  </script>
<table border="1">
  <tr>
    <th>域名</th>
    <th>访问次数</th>
    <th>总占比</th>
    <th>已知信息</th>
  </tr>
  <tr>
    <td>总计</td>
    <td>{{tmp["total"]}}</td>
    <td></td>
    <td></td>
  </tr>
  {% for r in tmp["content"] %}
  <tr>
    <td>{{r["name"]}}</td>
    <td>{{r["value"]}}</td>
    <td>{{r["ratio"]}}</td>
    <td>{{r["type"]}}</td>
  </tr>
  {% end %}
</table>
</body>
</html>
